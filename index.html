<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <body>
        <div class="container">
            <div class="content">
                <h1 id="heading"><span id="generate-heading">Generate a</span><br> <span id="random-heading">random password</span></h1>
                <p id="paragraph">Never use an insecure password again.</p>
                <button id="generate-password-btn" onclick="generatePassword()">Generate Passwords</button>
                <div id="limit-eight">
                    <input type="radio" name="limit" value="8" onclick="setPasswordLength(8)">
                    <label for="8characters">8 characters</label>
                </div>
                <div id="limit-twelve">
                    <input type="radio" name="limit" value="12" onclick="setPasswordLength(12)">
                    <label for="12characters">12 characters</label>
                </div>
                <label class="toggle-number"><span id="exclude-number"> Exclude numbers </span>
                    <input type="checkbox" id="exclude-numbers">
                </label>
                <label class="toggle-symbol"><span id="exclude-symbol"> Exclude symbols </span>
                    <input type="checkbox" id="exclude-symbols">
                </label>
                <hr>
                <div id="password-one" onclick="copyToClipboard(this)"></div>
                <div id="password-two" onclick="copyToClipboard(this)"></div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
